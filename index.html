        font-size: 10px;
      }

        font-size: 10px;
        color: #f24632;
        content: attr(data-value);
      }
      .pubkey span.key-des::before {
        content: "PUBLIC KEYS";
        position: relative;
        top: -2px;
        color: #aaa;
      }
      .pubkey span.key-des {
        margin-top: 10px;
      }
      .pubkey span.key-des, .pubkey span.fp-des {
        display: block;
        padding: 0;
        font-size: 10px;
        font-family: 'Gotham Bold';
        text-align: left;
        height: 8px;
        background-color: #ccc;
      }
      .key {
        display: block;
        width: calc(100% - 40px);
        margin: 0;
        height: 40px;
        resize: none;
        padding: 20px;
        border: 0;
        line-height: 10px;
        overflow-x: hidden;
        overflow-y: scroll;
        background-color: #eee;
        text-align: left;
        font-family: monospace;
        font-size: 10px;
      }
      .pubkey span.fp-des-dec {
        display: block;
        height: 8px;
        background-color: #eee;
      }
      .pubkey span.fp-des::before {
        content: "PRIMARY KEY FINGERPRINT";
        position: relative;
        top: -2px;
        color: #aaa;
      }
      .pubkey pre.fp {
        font-size: 14px;
        font-weight: bold;
        margin: 0 0 10px 0;
        padding: 3px;
        overflow: auto;
        color: #555;
        background-color: #eee;
      }
    </style>
